<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
        .carousel-item img {
            max-width: 70%;
            max-height: 500px;
            margin: 0 auto; 
            display:block;
        }
        #pointer li{
        	list-style:none;
        }
    </style>
</head>
<body>
    <div class="carousel slide" id="topBanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="DeluxeSingleRest.jpg" class="w-100 mx-auto" >
            </div>
            
            <div class="carousel-item" data-bs-interval="1000">
                <img src="DeluxeSingleDining.jpg" class="w-100 mx-auto">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="DeluxeSingleBathRoom.jpg" class="w-100 mx-auto">
            </div>
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="DeluxeSingleSwimming.jpg" class="w-100 mx-auto" >
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev" >
            <div class="d-flex bg-primary">
                <span class="carousel-control-prev-icon"></span>
            </div>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <div class="d-flex bg-primary">
                <span class="carousel-control-next-icon"></span>
            </div>
        </button>
        <ul class="carousel-indicators" id ="pointer">
             <li class="active" data-bs-slide-to="0" data-bs-target="">#topBanner</li>
            <li data-bs-slide-to="1" data-bs-target="#topBanner"></Li>
            <li data-bs-slide-to="2" data-bs-target="#topBanner"></li>
            <li data-bs-slide-to="3" data-bs-target="#topBanner"></li>
        </ul>
    </div>

    <!-- Centered row for buttons -->
    <div class="container text-center mt-3">
        <div class="row justify-content-center">
            <div class="col">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#total">CONFIRM</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" data-bs-dismiss="modal" onclick="window.location.href='HotelRoom.html';">Back</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="total">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                
                <div class="modal-body">
                    <table align="center" style=" background-color: aqua;" width="300" border="1">
                        <thead>
                            <th>Room</th>
                            <th>Price</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Deluxe Single Room</td>
                                <td>Rs 5000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                <form action="singleRoom" method="post">
                <input type="hidden" value="Deluxe Single Room" name="single">
                    <button class="btn btn-primary">Total Bill</button>
                    </form>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
